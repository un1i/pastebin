{% extends "base.html" %}
{% block head %}
<script>
  async function send_data(data){
    const username = data.get('username')
    const password = data.get('password')
    return await fetch('/auth/jwt/login', {
      method: 'POST',
      headers: {'accept': 'application/json', 'Content-Type': 'application/x-www-form-urlencoded'},
      body: `grant_type=&username=${username}&password=${password}&scope=&client_id=&client_secret=`,
    })
  }
  async function form_handler(event){
    event.preventDefault()
    const data = new FormData(event.target)
    const response = await send_data(data)

    if (response.ok){
      window.location.href = '/pages/main'
    }
    else if (response.status === 400){
      document.getElementById('form_error').innerHTML ='Неверный email или пароль'
    }
    else{
      alert('Произошла ошибка!')
    }
  }

  window.onload=function () {
    const application_form = document.getElementById('login_form')
    application_form.addEventListener('submit', form_handler)
  }
</script>
{% endblock%}
{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Войти</Войти></h2>
  </div>
  <form id='login_form' action="/auth/jwt/login" method="POST" autocomplete="on">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div>
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email </label>
      <div class="mt-2">
        <input id="email" name="username" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <div class="flex items-center justify-between">
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Пароль</label>
      </div>
      <div class="mt-2">
        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div id="form_error" class="text-red-600 text-sm"></div>

    <div class="mt-4">
      <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Войти</button>
    </div>
  </div>
  </form>
</div>
{% endblock %}
